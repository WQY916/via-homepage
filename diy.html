<div class="time" id="ttime"></div>
<script type="text/javascript"> 
function showLocale(t) 
{ 
var str; 
var hh = t.getHours();  
var mm = t.getMinutes(); 
var ss = t.getSeconds(); 
if(hh<10) hh = '0' + hh;
if(mm<10) mm = '0' + mm;
if(ss<10) ss = '0' + ss;
if(ss%2==0) dot = ':';else dot = ' ';
str = hh + ":" + mm + dot + ss; 
return(str); 
} 
function tick() 
{ 
var d; 
d = new Date(); 
document.getElementById("ttime").innerHTML = showLocale(d); 
window.setTimeout("tick()", 1000); 
} 
tick();
</script>
